<form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
        <label for="title">Title</label>
        <input id="title" type="text" pInputText formControlName="title" />
    </div>
    <div class="p-field">
        <label for="content">Content</label>
        <textarea id="content" pInputTextarea formControlName="content"></textarea>
    </div>
    <button type="submit" pButton label="Add Article" class="p-button-primary"></button>
</form>
